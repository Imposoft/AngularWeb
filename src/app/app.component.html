<body>
  <mat-card>
    <mat-card-title>{{ frase?.name}}</mat-card-title>
    <h4>{{ frase?.description }}</h4>
    <p></p>
    <mat-card *ngFor="let section of frase.sections">
      <mat-card-title>{{section.name}}</mat-card-title>
      <h4>{{ section?.description }}</h4>
      <mat-card *ngFor="let dish of section.dishes">
        <mat-card-title>{{dish.name}}</mat-card-title>
        <h4>{{ dish?.description }}</h4>
        <h4>Precio: {{ dish?.price }} â‚¬</h4>
        <h5>Alergenos: {{ dish?.allergens }}</h5>
      </mat-card>
    </mat-card>
  </mat-card>
</body>
